<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 요약 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>📚 책 요약 생성기</h1>

  <label>책 제목</label>
  <input id="title" type="text">

  <label>작가</label>
  <input id="author" type="text">

  <label>책 설명</label>
  <textarea id="description"></textarea>

  <label>언어</label>
  <select id="lang">
    <option value="한국어">한국어</option>
    <option value="영어">영어</option>
  </select>

  <label>톤</label>
  <select id="tone">
    <option value="기본 말투">기본 말투</option>
    <option value="하윤이가 좋아하는 사람에게 말하는 말투">하윤이가 좋아하는 사람에게 말하는 말투</option>
    <option value="하윤이가 친구에게 말하는 말투">하윤이가 친구에게 말하는 말투</option>
  </select>

  <label>요약 문장 수</label>
  <input id="num" type="number" value="5" min="1">

  <button id="generateBtn">요약 생성하기</button>

  <h3>요약 결과</h3>
  <pre id="summary"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
