<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 요약 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>📘 책 요약 생성기</h1>

    <label>책 제목</label>
    <input id="title" type="text">

    <label>작가</label>
    <input id="author" type="text">

    <label>설명</label>
    <textarea id="description"></textarea>

    <label>언어</label>
    <select id="lang">
      <option>한국어</option>
      <option>영어</option>
    </select>

    <label>톤</label>
    <select id="tone">
      <option>기본</option>
      <option>따뜻한 톤</option>
      <option>심플 톤</option>
    </select>

    <label>문장 수</label>
    <input id="num" type="number" value="5">

    <button id="generateBtn">요약 생성</button>

    <h2>결과</h2>
    <pre id="summary"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
