<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>요약 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>요약 생성기</h1>

  <input id="title" placeholder="책 제목" />
  <input id="author" placeholder="저자" />
  <textarea id="intro" placeholder="책 소개가 여기에 자동 생성됩니다"></textarea>

  <select id="tone">
    <option value="friendly">친근하게</option>
    <option value="formal">격식 있게</option>
  </select>

  <select id="lang">
    <option value="ko">한국어</option>
    <option value="en">영어</option>
  </select>

  <input id="num" type="number" value="3" />

  <button onclick="generate()">생성</button>

  <textarea id="summary" placeholder="요약 결과"></textarea>

  <script src="script.js"></script>
</body>
</html>
