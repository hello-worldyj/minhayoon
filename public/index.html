<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>민하윤</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">

    <h1> 책 요약 생성기</h1>

    <label>책 제목</label>
    <input id="title" type="text" />

    <label>작가</label>
    <input id="author" type="text" />

    <label>언어</label>
    <select id="lang">
      <option value="한국어">한국어</option>
      <option value="영어">영어</option>
    </select>

    <label>톤</label>
    <select id="tone">
      <option value="normal">정상</option>
      <option value="love">하윤이가 짝사랑한테 하는 말투</option>
      <option value="friend">하윤이가 친구한테 하는 말투</option>
    </select>

    <label>요약 문장 수</label>
    <input id="num" type="number" min="1" max="100" value="15" />

    <button onclick="generate()">생성하기</button>

    <h3>책 설명</h3>
    <pre id="intro"></pre>

    <h3>요약</h3>
    <pre id="summary"></pre>

    <button onclick="copyText('intro')">설명 복사</button>
    <button onclick="copyText('summary')">요약 복사</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
