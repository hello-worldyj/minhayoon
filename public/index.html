<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>책 요약 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>책 요약 생성기</h1>

    <label for="title">책 제목</label>
    <input type="text" id="title" />

    <label for="author">작가</label>
    <input type="text" id="author" />

    <label for="lang">언어</label>
    <select id="lang">
      <option value="한국어">한국어</option>
      <option value="영어">영어</option>
    </select>

    <label for="tone">말투</label>
    <select id="tone">
      <option value="정상">정상</option>
      <option value="하윤-짝사랑">하윤이가 짝사랑 상대한테 말하는 말투</option>
      <option value="하윤-친구">하윤이가 친구들한테 말하는 말투</option>
    </select>

    <label for="num">요약 문장 수</label>
    <input type="number" id="num" min="1" max="10" value="3" />

    <button onclick="generate()">생성하기</button>

    <h3>책 설명</h3>
    <div id="intro" class="box"></div>

    <h3>요약</h3>
    <div id="summary" class="box"></div>

    <button onclick="copyText('intro')">책 설명 복사</button>
    <button onclick="copyText('summary')">요약 복사</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
