<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>책 요약 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- 👇 네 얼굴 아이콘 (제목 위) -->
    <div class="avatar-wrapper">
      <img src="/avatar.jpg" alt="profile" class="avatar" />
    </div>

    <h1>책 요약 생성기</h1>

    <textarea id="bookContent" placeholder="책 내용을 입력하세요..."></textarea>

    <label>글 분위기 선택</label>
    <select id="tone">
      <option value="친근한">친근한</option>
      <option value="격식 있는">격식 있는</option>
      <option value="중립적인">중립적인</option>
    </select>

    <label>문체 선택</label>
    <select id="style">
      <option value="작가 스타일">작가 스타일</option>
      <option value="설명하는 스타일">설명하는 스타일</option>
      <option value="대화체">대화체</option>
    </select>

    <button id="generateBtn">요약 만들기</button>

    <h2>요약 결과</h2>
    <div id="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
